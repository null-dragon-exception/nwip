l_english:
  nwip_exploration.1.title: "Local Explorer charts the hinterlands"
  nwip_exploration.1.desc: "An inhabitant from [launch_location.GetName] has recently claimed to have gathered information from the nearby region of [target.getName] and is willing to share their map for a price. [character.getName] is also offering their talents as an explorer to us, should we want to continue venturing deeper and deeper in the continent."
  nwip_exploration.1.a: "Maps of [target.getName], you say? Sounds interesting!"
  nwip_exploration.1.b: "We decide when, how and if exploration happens"
  fall_of_cahokia.1.title: "The Fall of Cahokia"
  fall_of_cahokia.1.desc: "Despite early successes, Cahokia seems doomed to fail: the river blessings have turned into terrible floods, the plural cosmopolitanism has dissolved into distrust, and the once busy streets of Cahokia are only home to migrants hastly trying to leave the city."
  fall_of_cahokia.1.a: "This doesn't sound good"
  fall_of_cahokia.2.title: "Ghost Villages"
  fall_of_cahokia.2.desc: "A clutch of lodges stands empty—ash-cold hearths, woven mats left behind. Few remain to watch the smoke. Do we let this place go and spare those who linger?"
  fall_of_cahokia.2.a: "Let it go."
  fall_of_cahokia.2.b: "Hold it together, whatever the cost."

  fall_of_cahokia.3.title: "Flight into the Hinterlands"
  fall_of_cahokia.3.desc: "Families slip along deer paths by starlight, burdened with pots and stories. They seek game, clean springs, and distance from grief."
  fall_of_cahokia.3.a: "We cannot chain the wind."

  fall_of_cahokia.4.title: "The Seat Falters"
  fall_of_cahokia.4.desc: "Even our council fire dwindles. Drums sound thin in the council house, and the chief’s voice echoes in a hall grown bare."
  fall_of_cahokia.4.a: "Quench the embers and move on."
  fall_of_cahokia.4.b: "Stand in the smoke and endure."

  fall_of_cahokia.101.title: "Another Exodus"
  fall_of_cahokia.101.desc: "Day by day, trails wear thin with footprints. We count the missing by the quiet of the evening."
  fall_of_cahokia.101.a: "The people slip away."
  fall_of_cahokia.101.b: "This place cannot hold them."

  fall_of_cahokia.10.title: "After the Silence"
  fall_of_cahokia.10.desc: "The worst has passed. In the hush that follows, we take stock: fewer voices, but new paths and hard lessons. The circle will form again."
  fall_of_cahokia.10.a: "Gather the survivors."
  fall_of_cahokia.10.tt: "The disaster ends. With time and patience, order may return."